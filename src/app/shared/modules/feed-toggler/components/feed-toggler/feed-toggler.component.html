<h3>is logged in? {{isLoggedIn$ | async}}</h3>
<div class="feed-toggle">
    <ul class="nav nav-pills outline-active">
        <li class="nav-item" *ngIf="isLoggedIn$ | async">
            <a [routerLink]="['/feed']" class="nav-link" routerLinkActive="active">Your feed</a>
        </li>
        <li class="nav-item">
            <a [routerLink]="['/']" class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Global feed</a>
        </li>
        <li class="nav-item" *ngIf="isLoggedIn$ | async">
            <a [routerLink]="['/tags', tagNameProps]" class="nav-link" routerLinkActive="active"><i class="ion-pound"></i>{{ tagNameProps }}</a>
        </li>
    </ul>
</div>
