<h3>register component</h3>
<div class="auth-page">
    <div class="container page">
        <div class="row">
            <div class="col-md-6 offset-md-3 col-xs-12">
                <h1 class="text-xs-center">Sign in</h1>
                <p class="text-xs-center">
                    <a [routerLink]="['/register']">Need an account?</a>
                </p>
                <mc-backend-error-messages 
                    *ngIf="backendErrors$ | async"
                    [backendError]="backendErrors$ | async">
                    <ul class="error-messages">

                    </ul>
                </mc-backend-error-messages>
                <form novalidate [formGroup]="form" (ngSubmit)="onSubmitLogin()">
                    <fieldset>
                        <fieldset class="form-group"><input
                                class="form-control form-control-lg"
                                formControlName="email" placeholder="Email" type="text"></fieldset>
                        <fieldset class="form-group">
                            <input
                                class="form-control form-control-lg"
                                formControlName="password" 
                                placeholder="Password" 
                                type="password">
                            </fieldset>
                            <button class="btn btn-lg btn-primary pull-xs-right" type="submit" [disabled]="isSubmitting$ | async"> Sign in </button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
